	<script>
		var queue = document.getElementById('s6');
		var move_left=0; 
		var move_right=0; 
		var elements = queue.getElementsByTagName('article'); 
		queue.style['margin-left'] = (move_left) + "%";
		queue.style['margin-right'] = (move_right) + "%";
		setInterval(function(){
			move_left += 20;
			move_right -= 20;
			var moved_element = elements[0];
			queue.appendChild(moved_element); 
			queue.style['margin-left'] = (move_left) +"%";
			queue.style['margin-right'] = (move_right) +"%";
			for (var i = 0; i < elements.length; i++) {
				elements[i].style['margin-left'] = (move_right) +"%"; 
				elements[i].style['margin-right'] = (move_left) +"%"; 
			};
		}, 6000);
	</script>
